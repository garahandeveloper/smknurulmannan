<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="fonts/materialicon.css" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/loader.css" media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/model.js"></script>

<style>
	#logo-id {
		width:40%;
		display:block;
		margin-left:auto;
		margin-right:auto;
	}
	.btn-style-a {
		width:90%;
		display:block;
		margin-top:5px;
		margin-bottom:5px;
		margin-left:auto;
		margin-right:auto;
	}
</style>
</head>
<body>	
<img id="logo-id" src="images/logo_smk.png">
<a class="waves-effect waves-light btn modal-trigger class-form-login-btn1 btn-style-a" href="#modal1">Login Siswa</a>
<a class="waves-effect  deep-purple lighten-1 btn modal-trigger class-form-login-btn2 btn-style-a" href="#modal2">Login Guru</a>
<a class="waves-effect lime darken-3 btn modal-trigger class-form-login-btn3 btn-style-a" href="#modal3">IP Address</a>

	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<form action="#" method="post" id="formlogin" class="class-form-login">
			<div class="modal-content">
					<div class="row">
						<div class="input-field col s12">
							<input id="nisn" name="nisn" type="text" class="validate">
							<label for="nisn">NISN</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="nik" name="nik" type="text" class="validate">
							<label for="nik">NIK</label>
						</div>
					</div>
				
			</div>
			<div class="modal-footer">
				<button class="btn waves-effect waves-light btn-style-a" type="submit" style="width:100%;" name="action">LOGIN</button>
			</div>
		</form>
	</div>
	
	<!-- Modal Structure -->
	<div id="modal2" class="modal">
		<form action="#" method="post" id="formlogin-guru">
			<div class="modal-content class-form-login">
				
					<div class="row">
						<div class="input-field col s12">
							<input id="username" name="username" type="text" class="validate">
							<label for="username">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" name="password" type="text" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
				
			</div>
			<div class="modal-footer class-form-login">
				<button class="btn waves-effect waves-light btn-style-a" type="submit" style="width:100%;" name="action">LOGIN</button>
			</div>
		</form>
	</div>
	
	<!-- Modal Structure -->
	<div id="modal3" class="modal">
		<div class="modal-content class-card-ip1">
			<span class="card-title" style="color:#000;">Setting Ip Address</span>
			<div class="row">
				<div class="input-field col s12">
					<input id="ip" name="ip" type="text" placeholder="192.168.0.199">
					<label for="nisn">IP Address</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light btn-style-a btn-save-ip" type="submit" name="action">Simpan</button>
			<div class="card-content white-text class-card-ip2">
				<span class="card-title" style="color:#000;"><div class="class-view-ip-address"></div></span>
				<button class="btn waves-effect deep-orange accent-3 btn-style-a btn-reset-ip" type="submit" name="action">Reset IP Address</button>
			</div>
		</div>
		<div class="modal-content class-card-ip2">
			<span class="card-title" style="color:#000;"><div class="class-view-ip-address"></div></span>
			<button class="btn waves-effect deep-orange accent-3 btn-style-a btn-reset-ip" type="submit" name="action">Reset IP Address</button>
		</div>
	</div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/actionlogin.js"></script>
</body>
</html>
